<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./quiz.js"></script>
    <title>A Code Quiz</title>
</head>
<body>
    <div class="container-fluid" id="container">
        <div class="col-md-12">
            <h1>A simple Coding Quiz</h1>
            <h3>Timer</h3>
            <div id="timer"></div>
            <hr />
            <button id="start-btn" class="btn btn-primary">Start the Quiz</button>
            <h2 id="test_status" class="show"></h2>
            <div id="test" class="show"></div>
            <div id="scoreboard" class="hide"></div>
        </div>
    </div>
</body>

</html>
